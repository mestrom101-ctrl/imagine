<!-- second-page.html: Contiene il markup per il secondo step (selezione calendario e orario) -->
<main class="main-content hidden" id="second-page">
    <div class="timer-section">
        <div class="timer-text">Tempo rimanente per completare la tua prenotazione</div>
        <div class="timer">12:08</div>
    </div>
    <div class="progress-bar" style="margin: 0 0 32px 0;">
        <div class="step completed">✓</div>
        <div class="step completed">✓</div>
        <div class="step completed">✓</div>
        <div class="step current">4</div>
        <div class="step pending">5</div>
        <div class="step pending">6</div>
    </div>
    <div class="form-card" style="padding: 36px 32px 32px 32px; margin-bottom: 0;">
        <div class="day-schedule-container" style="display: flex; flex-direction: row; gap: 56px; align-items: flex-start;">
            <!-- Calendar Card -->
            <div style="flex: 1; min-width: 320px;">
                <h2 style="color: #2563eb; font-size: 22px; font-weight: 700; margin-bottom: 6px;">Scegli il giorno</h2>
                <div style="color: #4b5563; margin-bottom: 16px; font-size: 15px;">Visualizzi la disponibilità in base al giorno scelto</div>
                <div class="calendar-card">
                    <div class="calendar-header">
                        <svg class="calendar-nav calendar-nav-left" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="cursor:pointer;">
                            <path d="M16 4L8 12L16 20" stroke="#6B8DD6" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="calendar-month">SETT 2025</span>
                        <svg class="calendar-nav calendar-nav-right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="cursor:pointer;">
                            <path d="M8 4L16 12L8 20" stroke="#6B8DD6" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>D</th><th>L</th><th>M</th><th>M</th><th>G</th><th>V</th><th>S</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="calendar-divider"></div>
                    <div class="calendar-month-label">SETT</div>
                    <table>
                        <tbody>
                            <tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
                            <tr><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td></tr>
                            <tr><td>14</td><td>15</td><td class="calendar-active">16</td><td>17</td><td>18</td><td class="selected">19</td><td>20</td></tr>
                            <tr><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td></tr>
                            <tr><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Schedule Card -->
            <div style="flex: 1; max-width: 370px;">
                <h2 style="color: #2563eb; font-size: 22px; font-weight: 700; margin-bottom: 6px;">Scegli l'orario</h2>
                <div style="color: #222; font-size: 15px; margin-bottom: 16px;">(Fuso orario centro visti)</div>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px 6px; max-width: 370px;">
                    <button class="schedule-btn selected">09:15</button>
                    <button class="schedule-btn">09:30</button>
                    <button class="schedule-btn">09:45</button>
                    <button class="schedule-btn">10:15</button>
                    <button class="schedule-btn">10:45</button>
                    <button class="schedule-btn">11:15</button>
                    <button class="schedule-btn">11:45</button>
                    <button class="schedule-btn">12:15</button>
                    <button class="schedule-btn">12:30</button>
                    <button class="schedule-btn">12:45</button>
                    <button class="schedule-btn">13:00</button>
                    <button class="schedule-btn">13:15</button>
                    <button class="schedule-btn">13:30</button>
                    <button class="schedule-btn">13:45</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Navigation buttons outside the container -->
</main>
<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; max-width: 735px; margin-left: auto; margin-right: auto;">
    <button class="nav-btn" style="display: flex; align-items: center; gap: 8px; border: 1.5px solid #2563eb; background: #fff; color: #2563eb; font-weight: 400; border-radius: 8px; padding: 12px 32px; font-size: 16px; cursor: pointer; min-width: 260px;">
        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 2L7.5 8L13.5 14" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>TORNA ALLE INFORMAZIONI DEL RICHIEDENTE</span>
    </button>
    <button class="nav-btn" style="display: flex; align-items: center; gap: 8px; background: #2563eb; color: #fff; font-weight: 400; border: none; border-radius: 8px; padding: 12px 40px; font-size: 16px; cursor: pointer; min-width: 260px;">
        <span>AGGIUNGI SERVIZI</span>
        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.5 14L12.5 8L6.5 2" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
</div>
</main>
